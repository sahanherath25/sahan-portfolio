name: Alpha Workflow
on:
  pull_request:
    types:
      - opened
    branches:
      - 'dev-sahan'
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Getting the code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
      - name: Install Dependencies
        run: npm ci
      - name: Linting Code
        run: echo "Linting Sahan"

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Getting the code
        uses: action/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
      - name: Install Dependencies
        run: npm ci
      - name: Linting Code
        run: echo "Linting Sahan"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: Deploying
        run: echo "Deploying to Server"





